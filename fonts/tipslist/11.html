<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>canvas learning</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            overflow: hidden;
        }
    </style>
<body>
    <script type="text/javascript">
            var size = {
                height: window.screen.availHeight,
                width: window.screen.availWidth
            };
            var myCanvas = document.createElement('canvas');
            myCanvas.id = 'myCanvas';
            myCanvas.height = size.height; 
            myCanvas.width = size.width;
            document.body.style = 'width:' + size.width + 'px;height:' + size.height + 'px;';
            document.body.appendChild(myCanvas);

            // 禁止页面的上下拖动
            document.addEventListener('touchmove', function(e) {
                e.preventDefault()
            }, false);
    </script>
    <script type="text/javascript" src="http://ecmc.bdimg.com/adtest/more_balls.js"></script>
</body>
</html>
