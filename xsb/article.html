<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS 文章</title>
	<!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
	<link href="css/article.css" rel="stylesheet">
	<link href="https://www.zybuluo.com/static/assets/e5248927.base.lib.min.css" rel="stylesheet" media="screen">
    <link href="https://www.zybuluo.com/static/assets/mdeditor/551e8f17.layout.min.css" rel="stylesheet" media="screen">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
	<script type="text/javascript">
		var loc = window.location;
		var id = loc.href.split(/#/g)[1];
		console.log(id);
		var src = 'md/' + id + '.html';
		function loadUser() {
			$.ajax({
				type: "GET",
				url: src,
				success: function(template) {
				    var rendered = Mustache.render(template, {name: "Luke"});
				    $('#target').html(rendered);
				},
				error: function() {
					$('#target').html('>_< 没有找到该文章,<a href="/"> 返回首页 </a>');	
				}
			});
		}
		loadUser();
	</script>
    <style type="text/css">
		.container {
			width: 980px;
			padding: 20px 0;
			margin: 0 auto;
		}
    </style>
</head>

<body>
	<header>
		<div class="back"> <a href="/"> &lt; </a></div>
		文章页面
	</header>
	<div class="container" id="target">

	</div>
	<footer>
		<div class="container">还是自己写css 样式吧 用别人就是别扭</div>
	</footer>
</body>
</html>
